<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ナンパ AI Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #45004d);
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background-color: #1a001f;
      border-bottom: 1px solid #5e0e70;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      margin: 0 1rem;
      color: #ff87cc;
      text-decoration: none;
      font-weight: bold;
    }

    .lang-btn {
      background: #ff4f8b;
      border-radius: 50%;
      padding: 0.5rem 0.8rem;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .main {
      padding: 4rem 2rem;
    }

    .main h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .features {
      margin: 2rem 0;
      font-size: 1.2rem;
    }

    .features span {
      display: block;
      margin: 0.5rem 0;
    }

    .description {
      max-width: 600px;
      margin: 2rem auto;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .trial {
      font-size: 1rem;
      margin-top: 3rem;
      color: #ccc;
    }

    .cta-button {
      background: #ff4f8b;
      color: white;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      margin-top: 1.5rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 79, 139, 0.4);
      transition: background 0.3s;
    }

    .cta-button:hover {
      background: #ff327a;
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      border-top: 1px solid #5e0e70;
      color: #ccc;
    }

    footer a {
      color: #ff87cc;
      text-decoration: none;
      margin: 0 1rem;
    }

    @media (max-width: 600px) {
      .main h1 {
        font-size: 2rem;
      }

      .main h2 {
        font-size: 1.5rem;
      }

      .description {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ナンパ AI</div>
    <nav>
      <a href="#features">特徴</a>
      <a href="#about">説明</a>
      <a href="#trial">トライアル</a>
    </nav>
    <div class="lang-btn">JP</div>
  </header>

  <section class="main">
    <h1>無制限。</h1>
    <h2>ナンパ。</h2>

    <div class="features" id="features">
      <span>⚡ 質の高い口説き文句</span>
      <span>⚡ 会話の応答</span>
    </div>

    <div class="description" id="about">
      ナンパ AI Pro はあなたのカリスマ性を高め、<br>
      より多くのデートを獲得できることが証明されています。<br>
      会話のきっかけに困らない、AIがあなたの味方になります。
    </div>

    <div class="trial" id="trial">
      <strong>3日間無料トライアル、その後週750円</strong><br>
      サブスクリプションが必要です。いつでもキャンセルできます。
    </div>

    <button class="cta-button">今からイチャイチャしよっ 🔒</button>
  </section>

  <footer>
    <a href="#">利用規約</a> |
    <a href="#">個人情報保護方針</a>
  </footer>

</body>
</html>
